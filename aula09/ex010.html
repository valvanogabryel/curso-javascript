<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>

<body>
    <h1>Sistemas de Multas</h1>
    <label for="ivel">Velocidade do carro:</label>
    <input type="number" name="vel" id="ivel" value="50">
    <span>Km/h</span>
    <input type="button" value="Verificar" onclick="calcVel()">
    <div id="res"></div>

    <script>
        function calcVel() {
            var veltxt = document.getElementById('ivel')
            var vel = Number(veltxt.value)
            var res = document.getElementById('res')
            res.innerHTML = `<p>Sua velociade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 70) {
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade!</p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>

</html>
