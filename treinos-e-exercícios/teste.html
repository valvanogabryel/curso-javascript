<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <h1>Teste de soma dinâmica</h1>
    <div>
        <label for="in1">Um número</label>
        <input type="number" name="n1" id="in1" max="10" required
            oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
    </div>
    <div>
        <label for="in2">Um número</label>
        <input type="number" name="n2" id="in2" max="10" required
            oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
    </div>
    <div>
        <label for="isoma">Soma:</label>
        <output name="soma" id="isoma">0</output>
    </div>
</body>

</html>
