<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relogiao</title>
    <style>
        body {
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            background: linear-gradient(to bottom, #8C8C8C 90%, rgba(13, 13, 13, 0.560)) center center fixed;
            color: #D9D9D9;
        }



        h1 {
            margin-bottom: 50px;
            text-decoration: underline;
            font-size: 50px;
        }

        .ghost {
            animation: bounce 1s infinite alternate;
            -webkit-animation: bounce 1s infinite alternate;
        }

        label {
            background: #404040;
            border: 2px solid #404040;
            border-radius: 10px;
            padding: 15px 50px;
            margin: 50px auto 10px auto;
            font: bold 2.5rem monospace;
            transition: 0.3s ease;
        }

        label:hover {
            color: #404040;
            background: white;
        }

        #relogio {
            overflow: visible;
        }
    </style>
</head>

<body onload="relogio()">
    <h1 id="saudar" class="ghost">...</h1>
    <label id="relogio" class="active" onclick="diaSem(), writeIn()"></label>
    <script>
        var saudar = document.getElementById('saudar')
        var data = new Date()
        var hora = data.getHours()

        if (hora < 12) {
            saudar.innerHTML = 'Bom dia!'
        } else if (hora < 18) {
            saudar.innerHTML = 'Boa tarde!'
        } else {
            saudar.innerHTML = 'Boa noite!'
        }

        const diadaSem = document.getElementsByClassName('diaSemanal')
        function diaSem() {
            var data = new Date()
            var diaSemana = data.getDay()
            var relogio = document.getElementById('relogio')
            switch (diaSemana) {
                case 0:
                    relogio.innerHTML = 'Domingo'
                    break
                case 1:
                    relogio.innerHTML = 'Segunda-feira'
                    break
                case 2:
                    relogio.innerHTML = 'Terça-feira'
                    break
                case 3:
                    relogio.innerHTML = 'Quarta-feira'
                    break
                case 4:
                    relogio.innerHTML = 'Quinta-feira'
                    break
                case 5:
                    relogio.innerHTML = 'Sexta-feira'
                    break
                case 6:
                    relogio.innerHTML = 'Sábado'
            }
        }
        function relogio() {
            var data = new Date()
            var horas = data.getHours()
            var minutos = data.getMinutes()
            var segundos = data.getSeconds()
            if (Number(horas.value) < 10) {
                Number(horas).innerHTML = '0' + horas
            } else if (minutos < 10) {
                Number(minutos).innerHTML = '0' + minutos
            } else if (segundos < 10) {
                segundos.innerHTML = '0' + segundos
            }
            document.getElementById('relogio').innerHTML = horas + ':' + minutos + ':' + segundos
            window.setInterval('relogio()', 1000)

        }

    </script>
</body>

</html>
